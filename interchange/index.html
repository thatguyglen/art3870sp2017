<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interchange Demo</title>
    <link rel="stylesheet" href="../zurb/css/foundation.css">
    <link rel="stylesheet" href="../css/app.css">
  </head>
  <body>
    <h1>https://jsbin.com/daxiri/edit?html,js,output</h1>
    <h1>responsive image</h1>

      <img data-interchange="
      [small.jpg, small],
      [medium.jpg, medium],
      [large.jpg, large]
      ">
    <h1>interchange text</h1>

      <div data-interchange="
      [default.html, small],
      [medium.html, medium],
      [large.html, large]
      ">
        butt
      </div>


    <script src="../zurb/js/vendor/jquery.js"></script>
    <script src="../zurb/js/vendor/what-input.js"></script>
    <script src="../zurb/js/vendor/foundation.js"></script>
    <script src="../zurb/js/app.js"></script>
  </body>
</html>
